<script>

    function resetWindow() {
        window.location.reload(true);
        document.getElementById('alertWarning').textContent = 'กำลังรีเซ็ตหน้าเว็บ';
        document.getElementById('Warning').style.display = 'flex';
        document.getElementById('resetWindow').style.display = 'none';

        setTimeout(function () {
            document.getElementById('Warning').style.display = 'none';
            document.getElementById('resetWindow').style.display = 'block';
        }, 4000);
    }

    function goBack() {
        window.history.back(true);
        document.getElementById('alertWarning').textContent = 'กำลังกลับสู่หน้า ก่อนหน้า';
        document.getElementById('Warning').style.display = 'flex';
        document.getElementById('resetWindow').style.display = 'none';

        setTimeout(function () {
            document.getElementById('Warning').style.display = 'none';
            document.getElementById('resetWindow').style.display = 'block';
        }, 4000);
    }

    window.onload = function () {

        setTimeout(() => {
            document.getElementById('SVGRepo_iconCarrier').style.opacity = '1';
        }, 1000);
    };

    const scriptURL = "https://script.google.com/macros/s/AKfycbyUoxoEZ-tRpgADACvd5nENXQncuUBJjGGNfYrJShAnV4JUy8VqBWw1F1Jp5GSdi3zfaw/exec";
    const form = document.getElementById("contact");
    const messageField = document.getElementById('message');
    const file = document.getElementById('file');

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        if (messageField.value === '') {
            document.getElementById('alertInfo').textContent = 'กรุณากรอกข้อมูล ที่สำคัญก่อน!';
            document.getElementById('Info').style.display = 'flex';
            document.getElementById('resetWindow').style.display = 'none';

            setTimeout(function () {
                document.getElementById('Info').style.display = 'none';
                document.getElementById('resetWindow').style.display = 'block';
            }, 4000);
        } else {
            document.querySelector('button[type="submit"]').style.display = 'none';
            document.getElementById('loadDisplay').style.display = 'block';
            document.getElementById('removeFile').style.display = 'none';
            document.getElementById('contentFileDisplay').classList.add('grid-cols-4');

            document.getElementById('alertWarning').textContent = 'กำลังอัพโหลดไฟล์';
            document.getElementById('Warning').style.display = 'flex';
            document.getElementById('resetWindow').style.display = 'none';

            setTimeout(function () {
                document.getElementById('Warning').style.display = 'none';
                document.getElementById('resetWindow').style.display = 'block';
            }, 4000);

            fetch(scriptURL, { method: "POST", body: new FormData(form) })
                .then((response) => {
                    document.getElementById('alertSuccess').textContent = 'ทุกอย่างเป็นไปอย่างราบรื่น';
                    document.getElementById('Success').style.display = 'flex';
                    document.getElementById('alertInfo').textContent = 'ขอบคุณ! แบบฟอร์มของคุณถูกส่งเรียบร้อยแล้ว';
                    document.getElementById('Info').style.display = 'flex';
                    window.location.href = "/index.html";

                    setTimeout(function () {
                        document.getElementById('Success').style.display = 'none';
                        document.getElementById('Info').style.display = 'none';
                        document.getElementById('resetWindow').style.display = 'block';
                    }, 4000);
                })
                .catch((error) => {
                    handleError(error);
                    document.getElementById('alertError').textContent = 'เกิดข้อผิดพลาดในการส่งข้อมูล: ' + error.message;
                    document.getElementById('Error').style.display = 'flex';
                    document.getElementById('resetWindow').style.display = 'none';

                    setTimeout(function () {
                        document.getElementById('Error').style.display = 'none';
                        document.getElementById('resetWindow').style.display = 'block';
                    }, 4000);
                });

        }
    });

    document.getElementById('file').addEventListener('change', function (e) {
        var file = e.target.files[0];
        if (file) {

            var validTypes = ['image/jpeg', 'image/png', 'image/gif']; // ประเภทไฟล์ที่อนุญาต
            if (!validTypes.includes(file.type)) {
                document.getElementById('alertInfo').textContent = 'กรุณาเลือกไฟล์รูปภาพ (.jpg, .png, .gif) เท่านั้น!';
                document.getElementById('Info').style.display = 'flex';

                setTimeout(function () {
                    document.getElementById('Info').style.display = 'none';
                    document.getElementById('resetWindow').style.display = 'block';
                }, 4000);
                document.getElementById('file').value = ''; // ล้างค่าของไฟล์ที่เลือก
                return;
            }

            var fileName = file.name;  // ดึงชื่อไฟล์ที่ผู้ใช้เลือก
            document.getElementById('fileDisplay').textContent = fileName;  // แสดงชื่อไฟล์
            document.getElementById('contentFileDisplay').style.display = 'grid';

            document.getElementById('alertSuccess').textContent = 'อัพโหลดไฟล์สำเร็จ!';
            document.getElementById('Success').style.display = 'flex';
            document.getElementById('resetWindow').style.display = 'none';

            setTimeout(function () {
                document.getElementById('Success').style.display = 'none';
                document.getElementById('resetWindow').style.display = 'block';
            }, 4000);
        }
    });

    // ฟังก์ชันเพื่อลบไฟล์ที่เลือก
    document.getElementById('removeFile').addEventListener('click', function () {
        document.getElementById('file').value = null;  // ล้างค่าของไฟล์ที่เลือกออก

        document.getElementById('fileDisplay').textContent = 'ไม่ได้เลือกไฟล์';
        document.getElementById('alertSuccess').textContent = 'ลบไฟล์สำเร็จ!';
        document.getElementById('Success').style.display = 'flex';
        document.getElementById('resetWindow').style.display = 'none';

        setTimeout(function () {
            document.getElementById('Success').style.display = 'none';
            document.getElementById('resetWindow').style.display = 'block';
        }, 4000);
    });


</script>

        let filteredCertificates = [...certificates];
        let currentSearchTerm = '';
        let currentYear = '';

        function getValidCertificates() {
            return certificates.filter(cert => cert.name && cert.date);
        }

        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="filter-highlight">$1</span>');
        }

        function filterCertificates() {
            const validCertificates = getValidCertificates();

            filteredCertificates = validCertificates.filter(cert => {
                const matchesSearch = !currentSearchTerm ||
                    cert.name.toLowerCase().includes(currentSearchTerm.toLowerCase()) ||
                    cert.description.toLowerCase().includes(currentSearchTerm.toLowerCase());

                const matchesYear = !currentYear ||
                    new Date(cert.date).getFullYear().toString() === currentYear;

                return matchesSearch && matchesYear;
            });

            filteredCertificates.sort((a, b) => new Date(b.date) - new Date(a.date));

            renderCertificates();
            updateResultsCount();
        }

        function updateResultsCount() {
            const count = filteredCertificates.length;
            const total = getValidCertificates().length;

            $('#results-count').html(`
        <i class="fas fa-certificate mr-1"></i>
        แสดง ${count} จาก ${total} ใบประกาศ
    `);
        }

        function populateYearFilter() {
            const validCertificates = getValidCertificates();
            const years = [...new Set(validCertificates.map(cert =>
                new Date(cert.date).getFullYear()
            ))].sort((a, b) => b - a);

            const $yearSelect = $('#year-filter');
            $yearSelect.empty().append('<option value="">ทุกปี</option>');

            years.forEach(year => {
                $yearSelect.append(`<option value="${year}">${year + 543}</option>`);
            });
        }

        function clearFilters() {
            $('#search-input').val('');
            $('#year-filter').val('');
            currentSearchTerm = '';
            currentYear = '';
            filterCertificates();
        }

        function renderCertificates() {
            const $grid = $('#certificates-grid');

            if (filteredCertificates.length === 0) {
                $grid.html(`
            <div class="col-span-full text-center py-24">
                <i class="fas fa-certificate text-6xl mb-4"></i>
                <p class="text-xl">ไม่พบใบประกาศ</p>
            </div>
        `);
                return;
            }

            let html = '';
            filteredCertificates.forEach(cert => {
                html += `
            <div  data-aos="fade-up" title="${cert.name}" class="bg-[color:var(--white-smoker)] border shadow-md hover:shadow-lg transition-shadow duration-300 relative">
                <div onclick="viewImage('${cert.image}', '${cert.name}')" class="relative overflow-hidden cursor-pointer group">
                    <img src="${cert.image}" 
                         alt="${cert.name}" 
                         class="w-full h-68 object-cover group-hover:scale-105 transition-transform duration-300"
                         onerror="this.src='https://project-test-submission.netlify.app/images/img/placeholder.svg'"
                         draggable="false" oncontextmenu="return false">
                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-opacity duration-300 flex items-center justify-center">
                        <i class="fas fa-search-plus bg-[color:var(--bg-color)] text-[color:var(--main-color)] text-2xl rounded-full px-4 py-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></i>
                    </div>
                </div>
                <div class="p-4 space-y-2">
                    <h3 class="text-lg font-semibold line-clamp-2 leading-tight">${highlightText(cert.name, currentSearchTerm)}</h3>
                    <p class="text-sm text-gray-500 flex items-center">
                        <i class="fas fa-building mr-2"></i>
                        ${cert.issuer}
                    </p>
                    <p class="text-sm text-gray-500 flex items-center">
                        <i class="fas fa-calendar-alt mr-2"></i>
                        ${new Date(cert.date).toLocaleDateString('th-TH', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                })}
                    </p>
                    <p class="text-sm text-gray-500 line-clamp-3 leading-relaxed">${highlightText(cert.description, currentSearchTerm)}</p>
                    <span class="absolute -top-4 -right-3 bg-[color:var(--main-color)] text-white px-2 py-1 text-xs rounded-full font-medium shadow-md">
                        ${cert.id}
                    </span>
                </div>
            </div>
        `;
            });

            $grid.html(html);
        }

        function viewImage(imageSrc, altText = '') {
            $('#modal-image').attr('src', imageSrc).attr('alt', altText);
            $('#image-modal').removeClass('hidden');
        }

        function closeImageModal() {
            $('#image-modal').addClass('hidden');
            $('body').css('overflow', 'auto');
        }

            populateYearFilter();
            filterCertificates();

            $('#search-input').on('input', function () {
                currentSearchTerm = $(this).val().trim();
                filterCertificates();
            });

            $('#year-filter').on('change', function () {
                currentYear = $(this).val();
                filterCertificates();
            });

            $(document).on('keydown', function (e) {
                if (e.key === 'Escape') closeImageModal();
            });

            $('#modal-image').on('click', function (e) {
                e.stopPropagation();
            });
        });
        AOS.init({
            duration: 800,
            once: true,
            easing: 'ease-in-out',
        });
    </script>

</body>

<body class="bg-gray-50 min-h-screen">
    <!-- Header -->

        class="mx-auto bg-[color:var(--primary-color)] text-white text-center shadow-lg py-8">

    <nav data-aos="fade-down" data-aos-duration="2700"
        class="bg-[color:var(--white-smoker)] border shadow sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <button id="student-btn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
                    class="ripple-effect flex items-center gap-2 rounded cursor-pointer">

                            alt="พงศ์พล พรมผา" class="size-12 object-cover" draggable="false" />
                    </div>
                    <span class="font-semibold text-3xl pr-2">พงศ์พล พรมผา</span>

    <!-- Student Info Card -->
    <div id="student-info" class="hidden fixed top-24 left-1/2 -translate-x-1/2 z-40 bg-[color:var(--white-smoker)] border rounded-2xl shadow-xl w-[90%] max-w-md p-4 space-y-3">

        <div class="flex items-center gap-4">
            <img src="https://mycourseville-default.s3.ap-southeast-1.amazonaws.com/user_files/392/1408392/profilepict/profilepict-1408392-17542882116511.png"
                class="size-16 border rounded-md object-cover" draggable="false">

            <div>
                <p class="text-lg font-semibold">พงศ์พล พรมผา</p>
                <p class="text-sm text-gray-500">นักศึกษา เทคโนโลยีธุรกิจดิจิทัล</p>
                <p class="text-sm text-gray-500">ว่าที่นักศึกษา วิทยาการคอมพิวเตอร์ และ ไซเบอร์ซีเคียวริตี้</p>
            </div>
        </div>

        <div class="bg-gray-50 text-sm text-gray-600 border rounded-md shadow-inner space-y-1 p-2">
            <p><i class="fas fa-id-card mr-2"></i>รหัสนักศึกษา: 36887</p>
            <p><i class="fas fa-school mr-2"></i>โรงเรียนพระนารายณ์</p>
            <p><i class="fas fa-laptop-code mr-2"></i>สาย: Programmer / Web Dev</p>
        </div>
    </div>

    <script>
        // Toggle student info
        $('#student-btn').on('click', function (e) {
            e.stopPropagation();

            const $info = $('#student-info');

            if ($info.is(':visible')) {
                $info.fadeOut(300).addClass('hidden');
            } else {
                $info.removeClass('hidden').hide().fadeIn(300);
            }
        });

        // คลิกที่อื่นให้ปิด
        $(document).on('click', function () {
            $('#student-info').fadeOut(300).addClass('hidden');
        });

        // กันไม่ให้คลิกในกล่องแล้วปิด
        $('#student-info').on('click', function (e) {
            e.stopPropagation();
        });
    </script>

    <!-- Filter Section -->
    <section data-aos="fade-down" data-aos-duration="1500" class="max-w-7xl mx-auto px-4 py-6">
        <div class="bg-[color:var(--white-smoker)] border rounded-2xl shadow space-y-4 p-4 md:p-6 overflow-hidden">
            <h3 class="flex items-center gap-2 text-lg font-semibold">
                <i class="fas fa-search text-[color:var(--primary-color)]"></i>
                ค้นหาใบประกาศนียบัตร
            </h3>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 md:gap-4">
                <!-- Search Input -->
                <div>
                    <label for="search-input" class="block text-sm font-medium text-gray-400 mb-2">ชื่อหลักสูตร</label>
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="ค้นหาชื่อหลักสูตร..."
                            class="w-full bg-gray-50 border rounded-lg shadow-inner px-4 py-2 pl-10 focus:ring-2 focus:ring-[color:var(--primary-color)]">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2 md:gap-4">
                    <!-- Year Filter -->
                    <div>
                        <label for="year-filter" class="block text-sm font-medium text-gray-400 mb-2">ปี</label>
                        <select id="year-filter"
                            class="w-full bg-gray-50 border rounded-lg shadow-inner px-4 py-2 focus:ring-2 focus:ring-[color:var(--primary-color)]">
                            <option class="fade-in" value="">ทุกปี</option>
                        </select>
                    </div>
                    <!-- issuer Filter -->
                    <div>
                        <label for="issuer-filter" class="block text-sm font-medium text-gray-400 mb-2">ผู้ออก</label>
                        <select id="issuer-filter"
                            class="w-full bg-gray-50 border rounded-lg shadow-inner px-4 py-2 focus:ring-2 focus:ring-[color:var(--primary-color)]">
                            <option class="fade-in" value="">ทั้งหมด</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="flex gap-2 md:gap-4 mt-4 pt-4 border-t">
                <button id="clear-filters"
                    class="ripple-effect bg-gray-50 text-sm border rounded-lg shadow-inner px-4 py-2 overflow-hidden">
                    <span class="flex items-center gap-2">
                        <i class="fas fa-times"></i>
                        <p class="hidden md:block">
                            ล้างตัวกรอง
                        </p>
                    </span>
                </button>

                <div id="results-count" class="bg-gray-50 text-sm border rounded-lg shadow-inner px-4 py-2">
                    <i class="fas fa-certificate"></i>
                </div>

                <div class="flex gap-2 md:gap-4 ml-auto">
                    <button data-cols="1"
                        class="grid-btn bg-gray-50 text-center text-sm border rounded-lg shadow-inner px-4 py-2 overflow-hidden">
                        <i class="fa-solid fa-list"></i>
                    </button>

                    <button data-cols="2"
                        class="grid-btn bg-gray-50 text-center text-sm border rounded-lg shadow-inner px-4 py-2 overflow-hidden">
                        <i class="fa-solid fa-grip-vertical"></i>
                    </button>

                    <button data-cols="3"
                        class="grid-btn bg-gray-50 text-center text-sm border rounded-lg shadow-inner px-4 py-2 overflow-hidden">
                        <i class="fa-solid fa-grip"></i>
                    </button>
                </div>

            </div>
        </div>
    </section>

    <!-- Certificates Section -->
    <section class="max-w-7xl mx-auto p-4">
        <div id="certificates-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <!-- Loading placeholder -->
            <div data-aos="fade-up" class="col-span-full text-center space-y-2 py-24">
                <div
                    class="size-16 border-8 border-y-transparent rounded-full animate-spin border-[color:var(--primary-color)] mx-auto mb-4">
                </div>
                <p class="text-xl">
                    กำลังโหลดข้อมูล
                </p>
                <p class="text-gray-400">
                    กำลังโหลดข้อมูล ใบประกาศนียบัตร
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-500 py-12">
        <p>
            <span>©&#8201;2025</span>
            <a href="https://project-test-submission.netlify.app/centered101/" target="_blank" rel="noopener noreferrer"
                class="btn-text text-[color:var(--primary-color)] p-0">Centered101</a>
            <span>&#8201;—&#8201;ผู้พัฒนา</span>
        </p>
    </footer>

    <script>

        // —[ content certificate ]———————————————————————————————————————————————————————————————————————————————————————————————————

        // Global variables
        let allCertificates = [];
        const sheetId = "17ppLfag2cZb1_-dPeRKqdoaDpFyHjU6vykr9DEOwS1c";
        const sheetName = "Sheet1";
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}`;
        const noimages = "https://project-test-submission.netlify.app/images/img/noitems.svg";

        // Utility functions
        function parseCertDate(sheetDate) {
            if (!sheetDate) return new Date(0);
            const match = sheetDate.match(/Date\((\d+),(\d+),(\d+)\)/);
            if (match) return new Date(parseInt(match[1]), parseInt(match[2]), parseInt(match[3]));
            if (sheetDate.includes('-')) return new Date(sheetDate);
            return new Date(0);
        }

        function formatDateThai(sheetDate) {
            if (!sheetDate) return "";
            const months = ["มกราคม",
                "กุมภาพันธ์",
                "มีนาคม",
                "เมษายน",
                "พฤษภาคม",
                "มิถุนายน",
                "กรกฎาคม",
                "สิงหาคม",
                "กันยายน",
                "ตุลาคม",
                "พฤศจิกายน",
                "ธันวาคม"];
            const date = parseCertDate(sheetDate);
            if (date.getTime() === 0) return sheetDate;
            return `${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()}`;
        }

        function highlightText(text, term) {
            if (!term || !text) return text || '';
            const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // —[ Image Modal (JS Generated) ]—————————————————————————
        const imageModalHTML = `
<div id="image-modal"
    class="hidden fixed inset-0 bg-black bg-opacity-80 flex flex-col items-center justify-evenly sm:justify-center p-4 z-40">
    
    <div onclick="event.stopPropagation()"
        class="max-w-7xl w-full grid grid-cols-1 md:grid-cols-2 bg-[color:var(--white-smoker)] border rounded-2xl shadow overflow-hidden">
        
        <div class="relative flex items-center justify-center border-b md:border-b-0 md:border-r">
            <img id="modal-image" src="" alt=""
                class="w-full object-contain"
                style="background-image:url('${noimages}');
                       background-size:cover;
                       background-position:center;"
                onerror="this.src='${noimages}'"
                draggable="false">
        </div>

        <div id="modal-details"
            class="hidden md:block bg-gray-50 space-y-2 p-4 overflow-y-auto">
        </div>
    </div>

    <span class="sm:absolute top-8 bg-[color:var(--white-smoker)] border rounded px-2 py-1 select-none">
        แตะพื้นที่ว่างเพื่อปิด
    </span>
</div>
`;

        $('body').append(imageModalHTML);

        // ปิด modal เมื่อคลิกพื้นหลัง
        $('body').on('click', '#image-modal', closeImageModal);


        // Modal functions
        function viewImage(src, alt = '', certData = null) {
            $('#modal-image').attr({
                src: src,
                alt: alt
            });

            if (certData) {
                const searchTerm = $('#search-input').val().toLowerCase() || '';

                const detailsHtml = `
        <div class="relative">
            <h3 class="text-xl font-semibold line-clamp-3 leading-tight">
                ${highlightText(certData.name, searchTerm)}
            </h3>
        </div>

        <div>
            ${certData.issuer ? `
            <div class="flex items-start gap-2 text-sm text-gray-600">
                <i class="fas fa-building"></i>
                <span>${escapeHtml(certData.issuer)}</span>
            </div>` : ''}

            <div class="flex items-start gap-2 text-sm text-gray-600">
                <i class="fas fa-calendar-alt"></i>
                <span>${formatDateThai(certData.date)}</span>
            </div>

            ${certData.description ? `
            <div class="border-t mt-2 pt-2">
                <p class="text-sm text-gray-600 leading-relaxed">
                    ${highlightText(certData.description, searchTerm)}
                </p>
            </div>` : ''}
        </div>
        `;

                $('#modal-details').html(detailsHtml).removeClass('hidden');
            } else {
                $('#modal-details').addClass('hidden').html('');
            }

            $('#image-modal')
                .removeClass('hidden')
                .hide()
                .fadeIn(300);

            AOS.refresh();
        }


        function closeImageModal() {
            $('#image-modal').fadeOut(300, function () {
                $(this).addClass('hidden');
                $('#modal-details').addClass('hidden').html('');
            });
        }


        // Store certificate data for modal access
        let certificateDataStore = {};

        // Render certificates
        function renderCertificates(data = allCertificates, searchTerm = '') {
            const $grid = $('#certificates-grid');

            if (!data.length) {
                $grid.html(`
                <div data-aos="fade-up" class="col-span-full text-center space-y-2 py-24">
                <i class="fas fa-certificate fa-beat text-6xl mb-4 text-[color:var(--primary-color)]"></i>
                <p class="text-xl text-[color:var(--primary-color)]">ไม่พบใบประกาศนียบัตร</p>
                <p class="text-gray-400">ลองค้นหาด้วยคำอื่นหรือเปลี่ยนตัวกรอง</p>
                </div>
                `);
                return;
            }

            let html = '';
            data.forEach((cert, index) => {
                const imageUrl = cert.image && cert.image !== '-' ? cert.image : noimages;
                const isNoImage = imageUrl === noimages;
                const certId = `cert_${index}`;

                // Store certificate data
                certificateDataStore[certId] = cert;

                html += `
            <div data-aos="fade-up" data-aos-delay="${index * 30}" class="relative bg-[color:var(--white-smoker)] border rounded-2xl shadow">
            ${isNoImage ?
                        `<div class="relative overflow-hidden w-full border-b">
            <img src="${imageUrl}" alt="${escapeHtml(cert.name)}" class="w-full bg-gray-50 object-cover" loading="lazy" draggable="false" onerror="this.onerror=null;this.src='${noimages}';">
            </div>`:
                        `<button onclick="viewImageWithData('${certId}')" class="relative overflow-hidden w-full text-left border-b rounded-t-2xl group/img">
            <img src="${imageUrl}" alt="${cert.name}" class="aspect-auto bg-stripes-gray w-full bg-gray-50 object-contain transition-transform duration-700" loading="lazy" draggable="false" style="background-image: url('${noimages}'); background-size: cover; background-position: center;" onerror="this.onerror=null;this.src='${noimages}';">
            <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-0 group-hover/img:bg-opacity-50 group-focus/img:bg-opacity-50">
            <div class="absolute bottom-4 flex items-center justify-center gap-2 bg-[color:var(--white-smoker)] opacity-0 border rounded px-2 py-1 text-sm select-none transition-all group-hover/img:opacity-100 group-focus/img:opacity-100">
            <i class="fa-solid fa-expand"></i>
            <p>แตะเพื่อดูภาพขนาดเต็ม</p>
            </div>
            </div>
            </button>`}
            <div title="${escapeHtml(cert.name)}" class="p-4 space-y-2">
            <h3 class="text-lg font-semibold line-clamp-2 leading-tight">${highlightText(cert.name, searchTerm)}</h3>
            <span class="">
            ${cert.issuer ? `<p class="flex items-center gap-2 text-sm text-gray-600"><i class="fas fa-building"></i>${escapeHtml(cert.issuer)}</p>` : ''}
            <p class="flex items-center gap-2 text-sm text-gray-600"><i class="fas fa-calendar-alt"></i>${formatDateThai(cert.date)}</p>
            </span>
            ${cert.id ? `<span class="size-6 absolute -top-4 -right-2 flex items-center justify-center bg-[color:var(--primary-color)] text-white text-xs rounded-full font-medium shadow">${cert.id}</span>` : ''}
            </div>
            </div>`;
            });
            $grid.html(html);
        }

        // Wrapper function to access stored certificate data
        function viewImageWithData(certId) {
            const cert = certificateDataStore[certId];
            if (cert) {
                const imageUrl = cert.image && cert.image !== '-' ? cert.image : noimages;
                viewImage(imageUrl, cert.name, cert);
            }
        }

        // Filter certificates
        function filterCertificates() {
            const searchTerm = $('#search-input').val().toLowerCase() || '';
            const selectedYear = $('#year-filter').val();
            const selectedIssuer = $('#issuer-filter').val();

            let filtered = allCertificates.filter(c => {
                const matchName = c.name.toLowerCase().includes(searchTerm);
                const matchDesc = c.description.toLowerCase().includes(searchTerm);

                const certDate = parseCertDate(c.date);
                const matchYear = selectedYear ? certDate.getFullYear() === parseInt(selectedYear) : true;
                const matchIssuer = selectedIssuer ? c.issuer === selectedIssuer : true;

                return (matchName || matchDesc) && matchYear && matchIssuer;
            });

            // Sort by date (newest first), then by id
            filtered.sort((a, b) => {
                const dateDiff = parseCertDate(b.date) - parseCertDate(a.date);
                if (dateDiff !== 0) return dateDiff;
                return (b.id ?? 0) - (a.id ?? 0);
            });

            renderCertificates(filtered,
                searchTerm);

            if (filtered.length === allCertificates.length) {
                $('#results-count').html(
                    `<span data-aos="fade" class="flex items-center gap-2"><i class="fas fa-certificate"></i><p class="line-clamp-1">แสดงทั้งหมด ${allCertificates.length} ใบ</p></span>`
                );
            } else {
                $('#results-count').html(
                    `<span data-aos="fade" class="flex items-center gap-2"><i class="fas fa-certificate"></i><p class="line-clamp-1">แสดง ${filtered.length} จาก ${allCertificates.length} ใบ</p></span>`
                );
            }
            AOS.refresh();
        }

        // Initialize certificates
        function initCertificates(certificates) {
            allCertificates = certificates;

            // Populate year dropdown
            const years = [...new Set(certificates.map(c => {
                const d = parseCertDate(c.date);
                return isNaN(d.getFullYear()) ? null : d.getFullYear();
            }))].filter(year => year).sort((a, b) => b - a);

            years.forEach(year => {
                $('#year-filter').append(`<option value="${year}">${year}</option>`);
            });

            // Populate issuer dropdown
            const issuers = [...new Set(certificates.map(c => c.issuer))].filter(issuer => issuer).sort();
            issuers.forEach(issuer => {
                $('#issuer-filter').append(`<option value="${escapeHtml(issuer)}">${escapeHtml(issuer)}</option>`);
            });

            // Event listeners
            $('#search-input').on('input', filterCertificates);
            $('#year-filter').on('change', filterCertificates);
            $('#issuer-filter').on('change', filterCertificates);

            $('#clear-filters').on('click', function () {
                $('#search-input').val('');
                $('#year-filter').val('');
                $('#issuer-filter').val('');
                filterCertificates();
            });

            // Grid layout buttons
            $('.grid-btn').on('click', function () {
                const cols = $(this).data('cols');
                $('#certificates-grid')
                    .removeClass('grid-cols-1 grid-cols-2 grid-cols-3 sm:grid-cols-2 md:grid-cols-3')
                    .addClass(`grid-cols-${cols}`);
                renderCertificates();
            });

            // Initial render
            filterCertificates();
        }

        // Fetch data from Google Sheets
        fetch(url)
            .then(res => res.text())
            .then(text => {
                const json = JSON.parse(text.substr(47).slice(0, -2));
                const rows = json.table.rows;

                const certificates = rows.map((row, index) => ({
                    id: row.c[0]?.v ?? index + 1,
                    name: row.c[1]?.v ?? "",
                    issuer: row.c[2]?.v ?? "",
                    date: row.c[3]?.v ?? "",
                    description: row.c[4]?.v ?? "",
                    image: row.c[5]?.v ?? ""
                })).filter(cert => cert.name);

                $(document).ready(() => initCertificates(certificates));
            })
            .catch(err => {
                console.error("Error fetching sheet:", err);
                $('#certificates-grid').html(`
                <div class="col-span-full text-center text-red-500 space-y-4 py-24">
                <i class="fas fa-exclamation-triangle fa-beat text-6xl"></i>
                <p>เกิดข้อผิดพลาดในการโหลดข้อมูล</p>
                </div>
            `);
            });

        // Keyboard shortcuts
        $(document).keydown(function (e) {
            if (e.key === 'Escape') closeImageModal();
        });

        // Initialize AOS
        AOS.init({
            duration: 700,
            once: true
        });
    </script>
    <script src="https://asia-lb.web.app/script/index.js"></script>
</body>

</html>

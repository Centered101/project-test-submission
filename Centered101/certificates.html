                        const matchName = c.name.toLowerCase().includes(searchTerm);
                        const matchYear = selectedYear ? c.date.startsWith(selectedYear) : true;
                        const matchIssuer = selectedIssuer ? c.issuer === selectedIssuer : true;
                        return matchName && matchYear && matchIssuer;
                    })
                    .sort((a, b) => {
                        const dateDiff = new Date(b.date) - new Date(a.date);
                        if (dateDiff !== 0) return dateDiff;
                        // ถ้าวันที่ตรงกัน ให้เรียงตาม id หรือฟิลด์อื่นที่บอกความใหม่ของผลงาน
                        return b.id - a.id; // เปลี่ยนเป็นฟิลด์ที่เหมาะสม
                    });

                renderCertificates(filtered, searchTerm);
                $('#results-count').html(
                    `<span data-aos="fade-up-right"><i class="fas fa-certificate mr-1"></i>แสดง ${filtered.length} จาก ${certificates.length} ใบประกาศ</span>`
                );
            }

            function renderCertificates(data, searchTerm) {
                if (!data.length) {
                    $grid.html(`
                    <div data-aos="fade-up" class="col-span-full text-center py-24">
                        <i class="fas fa-certificate text-6xl mb-4"></i>
                        <p class="text-xl text-gray-400">ไม่พบใบประกาศ</p>
                    </div>
                `);
                    return;
                }

                let html = '';
                data.forEach(cert => {
                    html += `
                <div data-aos="fade-up" class="relative bg-[color:var(--white-smoker)] border rounded-lg">
                    <button onclick="viewImage('${cert.image && cert.image !== '-' ? cert.image : noimages}', '${cert.name}')" 
                            class="relative overflow-hidden w-full text-left group">
                        <img src="${cert.image && cert.image ? cert.image : noimages}" 
                             alt="${cert.name}" 
                             class="w-full h-56 bg-[color:var(--bg-color)] object-cover group-hover:scale-105 transition-transform duration-300"
                             loading="lazy"
                             draggable="false" oncontextmenu="return false">
                        <div class="absolute inset-0 bg-black bg-opacity-0 transition-opacity duration-700 flex items-center justify-center group-hover:bg-opacity-25">
                            <div class="size-16 flex items-center justify-center bg-[color:var(--white-smoker)] text-[color:var(--main-color)] text-2xl rounded-full opacity-0 transition-opacity duration-700 group-hover:opacity-100">
                                <i class="fas fa-search-plus"></i>
                            </div>
                        </div>
                    </button>
                    <div class="p-4 space-y-2">
                        <h3 class="text-lg font-semibold line-clamp-2 leading-tight">${highlightText(cert.name, searchTerm)}</h3>
                        <p class="text-sm text-gray-500 flex items-center"><i class="fas fa-building mr-2"></i>${cert.issuer}</p>
                        <p class="text-sm text-gray-500 flex items-center"><i class="fas fa-calendar-alt mr-2"></i>
                            ${new Date(cert.date).toLocaleDateString('th-TH', { year: 'numeric', month: 'long', day: 'numeric' })}
                        </p>
                        <p class="text-sm text-gray-600 line-clamp-3">${highlightText(cert.description, searchTerm)}</p>
                        <span class="absolute -top-3 -right-2 bg-[color:var(--main-color)] text-white text-xs rounded-full px-2 py-1 font-medium shadow-md">${cert.id}</span>
                    </div>
                </div>`;
                });
                $grid.html(html);
            }

            // ไฮไลต์ข้อความค้นหา
            function highlightText(text, term) {
                if (!term) return text || '';
                const regex = new RegExp(`(${term})`, 'gi');
                return (text || '').replace(regex, '<mark>$1</mark>');
            }

            // Event
            $searchInput.on('input', filterCertificates);
            $yearFilter.on('change', filterCertificates);
            $issuerFilter.on('change', filterCertificates);

            $('#clear-filters').on('click', function () {
                $searchInput.val('');
                $yearFilter.val('');
                $issuerFilter.val('');
                filterCertificates();
            });

            // โหลดครั้งแรก
            filterCertificates();
        });

        // modal image functions
        function viewImage(imageSrc, altText = '') {
            $('#modal-image').attr('src', imageSrc).attr('alt', altText);
            $('#image-modal').removeClass('hidden');
        }

        function closeImageModal() {
            $('#image-modal').addClass('hidden');
        }
        AOS.init({
            duration: 700,
            once: true,
            easing: 'ease-in-out',
        });
    </script>
</body>

</html>

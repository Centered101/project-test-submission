                        class="size-[1em] ease-in-out duration-300">
                        <path
                            d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z" />

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                        class="size-[1em] ease-in-out duration-300">
                        <path

        <div
            class="absolute bottom-0 bg-[#F5F5F5] border-t flex flex-col justify-center text-center font-normal space-y-4 p-2 md:p-8 md:w-full md:text-start">
            <div>
                <h1 class="uppercase font-semibold text-base sm:text-xl">GitHub API Usage</h1>
                <p>Check how many API Requests remain</p>
            </div>

            <div class="flex flex-col justify-between gap-2 md:gap-4 md:max-w-xl *:flex-1 *:border *:rounded-xl *:p-4">
                <div class="bg-[#FEFEFE] shadow-inner">
                    <p>üöÄ Remaining: <span id="rate-remaining" class="text-[#409EFE]">-</span> / 60 requests</p>
                    <p>Reset time: <span id="rate-reset">-</span></p>
                </div>

                <div id="alert-box" class="hidden bg-[#FF7070] text-[#FFF]">
                    ‚ö†Ô∏è Low API requests remaining! Please wait!
                </div>
            </div>
        </div>
    </div>

    <main class="max-w-7xl w-full ml-auto">
        <!-- ‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå GitHub -->
        <section class="space-y-2 md:space-y-8 py-12 sm:py-8">
            <div class="w-full flex items-center justify-center px-2 md:px-8 md:gap-8">
                <img id="profile-img" class="size-20 sm:size-24 md:size-56" draggable="false"
                    oncontextmenu="return false" src="https://project-test-submission.netlify.app/images/icon.svg"
                    onerror="this.src='https://project-test-submission.netlify.app/images/icon.svg'">
                <div class="w-full flex flex-wrap justify-start items-center md:gap-y-4">
                    <code id="profile-name" translate="no"
                        class="basis-full text-base sm:text-xl md:text-3xl px-2"></code>
                    <label title="repositories" for="repo"
                        class="max-w-sm flex-1 flex flex-col-reverse p-2 cursor-pointer active:bg-[#E3F2FD] md:hover:bg-[#E3F2FD] ease-in-out duration-300">
                        Repo<span id="repo-count"></span>
                    </label>
                    <label title="followers" for="followers"
                        class="max-w-sm flex-1 flex flex-col-reverse p-2 cursor-pointer active:bg-[#E3F2FD] md:hover:bg-[#E3F2FD] ease-in-out duration-300">
                        Followers<span id="followers-count"></span>
                    </label>
                    <label title="following" for="following"
                        class="max-w-sm flex-1 flex flex-col-reverse p-2 cursor-pointer active:bg-[#E3F2FD] md:hover:bg-[#E3F2FD] ease-in-out duration-300">
                        Following<span id="following-count"></span>
                    </label>
                </div>
            </div>

            <div class="flex flex-col justify-start gap-4 md:gap-8 px-2 md:px-8 md:flex- md:items-">
                <div class="flex-1 space-y-2">
                    <p id="profile-location"></p>
                    <p id="profile-bio" class="w-2/3"></p>
                </div>
                <div class="basis-full flex-1 flex flex-row items-center gap-2 md:max-w-sm *:uppercase">
                    <a title="Follow" aria-label="Follow"
                        href="https://github.com/login?return_to=https%3A%2F%2Fgithub.com%2Fcentered101%2F"
                        class="relative w-full flex justify-center items-center gap-2 bg-[#409EFE] border border-[#409EFE] rounded-lg text-[#FFF] truncate px-2 py-1 overflow-hidden ease-in-out duration-300 hover:bg-transparent hover:border-[#000] hover:text-[#0D0D0D]">
                        <span class=truncate>Follow</span>
                    </a>
                    <a title="Message" aria-label="Message" href=https://instagram.com/direct/t/17848003478856472/
                        class="relative w-full flex justify-center items-center gap-2 border border-[#000] rounded-lg truncate px-2 py-1 overflow-hidden ease-in-out duration-300 hover:bg-transparent">
                        <span class=truncate>Message</span>
                    </a>
                </div>
            </div>
        </section>

        <section id="deploy" class="w-full flex flex-wrap justify-around items-center divide-x-2">

            <input hidden id="projects" class="peer/projects" type="radio" name="status" checked />
            <label hidden title="projects" for="projects"
                class="w-1/2 md:w-1/4 border-y peer-checked/projects:border-b-[#409EFE] flex items-center gap-2 justify-center p-2 cursor-pointer ease-in-out duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1"
                    width="16" data-view-component="true" class="size-[1em] ease-in-out duration-300">
                    <path
                        d="M0 1.75C0 .784.784 0 1.75 0h12.5C15.216 0 16 .784 16 1.75v12.5A1.75 1.75 0 0 1 14.25 16H1.75A1.75 1.75 0 0 1 0 14.25ZM6.5 6.5v8h7.75a.25.25 0 0 0 .25-.25V6.5Zm8-1.5V1.75a.25.25 0 0 0-.25-.25H6.5V5Zm-13 1.5v7.75c0 .138.112.25.25.25H5v-8ZM5 5V1.5H1.75a.25.25 0 0 0-.25.25V5Z" />

                    <path

            <label hidden title="followers" for="followers"
                class="w-1/4 border-y peer-checked/followers:border-b-[#409EFE] items-center gap-2 justify-center p-2 cursor-pointer ease-in-out duration-300 md:flex">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="size-[1em] ease-in-out duration-300">
                    <path
                        d="M2 5.5a3.5 3.5 0 1 1 5.898 2.549 5.508 5.508 0 0 1 3.034 4.084.75.75 0 1 1-1.482.235 4 4 0 0 0-7.9 0 .75.75 0 0 1-1.482-.236A5.507 5.507 0 0 1 3.102 8.05 3.493 3.493 0 0 1 2 5.5ZM11 4a3.001 3.001 0 0 1 2.22 5.018 5.01 5.01 0 0 1 2.56 3.012.749.749 0 0 1-.885.954.752.752 0 0 1-.549-.514 3.507 3.507 0 0 0-2.522-2.372.75.75 0 0 1-.574-.73v-.352a.75.75 0 0 1 .416-.672A1.5 1.5 0 0 0 11 5.5.75.75 0 0 1 11 4Zm-5.5-.5a2 2 0 1 0-.001 3.999A2 2 0 0 0 5.5 3.5Z" />

            <label hidden title="following" for="following"

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="size-[1em] ease-in-out duration-300">
                    <path
                        d="M7.9 8.548h-.001a5.528 5.528 0 0 1 3.1 4.659.75.75 0 1 1-1.498.086A4.01 4.01 0 0 0 5.5 9.5a4.01 4.01 0 0 0-4.001 3.793.75.75 0 1 1-1.498-.085 5.527 5.527 0 0 1 3.1-4.66 3.5 3.5 0 1 1 4.799 0ZM13.25 0a.75.75 0 0 1 .75.75V2h1.25a.75.75 0 0 1 0 1.5H14v1.25a.75.75 0 0 1-1.5 0V3.5h-1.25a.75.75 0 0 1 0-1.5h1.25V.75a.75.75 0 0 1 .75-.75ZM5.5 4a2 2 0 1 0-.001 3.999A2 2 0 0 0 5.5 4Z" />

            <!-- projects -->
            <ul hidden id="projects-list" class="w-full grid-cols-3 gap-0 truncate px-0 peer-checked/projects:grid">
            </ul>

            <!-- ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠ Repo -->
            <ul hidden id="repo-list"
                class="w-full grid-cols-[repeat(auto-fit,minmax(200px,1fr))] gap-2 md:gap-4 truncate py-8 px-2 md:px-8 peer-checked/repo:grid">

            <!-- ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏° -->
            <ul hidden id="followers-list" class="w-full gap- truncate px-0 py-8 peer-checked/followers:grid"></ul>

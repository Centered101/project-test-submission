<body class="font-black select-none" draggable="false" oncontextmenu="return false">
    <main class="mx-auto">
        <!-- à¹‚à¸›à¸£à¹„à¸Ÿà¸¥à¹Œ GitHub -->
        <section class="space-y-4 pb-12">
            <div class="w-full flex items-center justify-center gap-4 pt-12 px-6">
                <img id="profile-img" class="size-36 rounded-full md:size-56 md:rounded-0" draggable="false"
                    oncontextmenu="return false" src="/images/icon.svg">
                <div class="w-full flex flex-wrap justify-start items-center gap-y-4">
                    <h1 id="profile-name" class="basis-full text-xl md:text-3xl"></h1>
                    <label title="repositories" for="repo"
                        class="max-w-sm flex-1 flex flex-col-reverse gap-2 p-2 cursor-pointer active:bg-[#E3F2FD] md:hover:bg-[#E3F2FD] ease-in-out duration-300">
                        Repositories<span id="repo-count"></span>
                    </label>
                    <label title="followers" for="followers"
                        class="max-w-sm flex-1 flex flex-col-reverse gap-2 p-2 cursor-pointer active:bg-[#E3F2FD] md:hover:bg-[#E3F2FD] ease-in-out duration-300">
                        Followers<span id="followers-count"></span>
                    </label>
                    <label title="following" for="following"
                        class="max-w-sm flex-1 flex flex-col-reverse gap-2 p-2 cursor-pointer active:bg-[#E3F2FD] md:hover:bg-[#E3F2FD] ease-in-out duration-300">
                        Following<span id="following-count"></span>
                    </label>
                </div>
            </div>

            <div class="flex flex-col justify-start gap-4 px-6 md:flex-row md:items-center">
                <div class="flex-1">
                    <p id="profile-location"></p>
                    <p id="profile-bio" class="w-2/3 font-normal"></p>
                </div>

                <div class="flex-1 flex flex-row items-center gap-2">
                    <a title="Follow" aria-label="Follow"
                        href="https://github.com/login?return_to=https%3A%2F%2Fgithub.com%2Fcentered101%2F"
                        class="relative w-full flex justify-center items-center gap-2 bg-[#409EFE] border border-[#409EFE] rounded-lg text-[#FFF] truncate px-2 py-1 overflow-hidden ease-in-out duration-300 md:max-w-sm hover:bg-transparent hover:border-[#000] hover:text-[#0D0D0D]">
                        <span class=truncate>Follow</span>
                    </a>
                    <a title="Message" aria-label="Message" href=https://instagram.com/direct/t/17848003478856472/
                        class="relative w-full flex justify-center items-center gap-2 border border-[#000] rounded-lg truncate px-2 py-1 overflow-hidden ease-in-out duration-300 md:max-w-sm hover:bg-transparent">
                        <span class=truncate>Message</span>
                    </a>
                </div>
            </div>
        </section>

        <section id="deploy" class="w-full flex flex-wrap place-content-around items-center border-t">

            <input hidden id="projects" class="peer/projects" type="radio" name="status" checked />
            <label hidden title="projects" for="projects"
                class="truncate border-t peer-checked/projects:border-[#409EFE] flex items-center gap-2 pb-6 p-2 cursor-pointer ease-in-out duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1"
                    width="16" data-view-component="true" class="size-[1em] ease-in-out duration-300">
                    <path
                        d="M0 1.75C0 .784.784 0 1.75 0h12.5C15.216 0 16 .784 16 1.75v12.5A1.75 1.75 0 0 1 14.25 16H1.75A1.75 1.75 0 0 1 0 14.25ZM6.5 6.5v8h7.75a.25.25 0 0 0 .25-.25V6.5Zm8-1.5V1.75a.25.25 0 0 0-.25-.25H6.5V5Zm-13 1.5v7.75c0 .138.112.25.25.25H5v-8ZM5 5V1.5H1.75a.25.25 0 0 0-.25.25V5Z" />
                </svg>
            </label>

            <!-- Repository -->
            <input hidden id="repo" class="peer/repo" type="radio" name="status" />
            <label hidden title="repositories" for="repo"
                class="truncate border-t peer-checked/repo:border-[#409EFE] flex items-center gap-2 pb-6 p-2 cursor-pointer ease-in-out duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="size-[1em] ease-in-out duration-300">
                    <path
                        d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z" />
                </svg>
            </label>

            <!-- Followers -->
            <input hidden id="followers" class="peer/followers" type="radio" name="status" />
            <label hidden title="followers" for="followers"
                class="truncate border-t peer-checked/followers:border-[#409EFE] items-center gap-2 pb-6 p-2 cursor-pointer ease-in-out duration-300 md:flex">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="size-[1em] ease-in-out duration-300">
                    <path
                        d="M2 5.5a3.5 3.5 0 1 1 5.898 2.549 5.508 5.508 0 0 1 3.034 4.084.75.75 0 1 1-1.482.235 4 4 0 0 0-7.9 0 .75.75 0 0 1-1.482-.236A5.507 5.507 0 0 1 3.102 8.05 3.493 3.493 0 0 1 2 5.5ZM11 4a3.001 3.001 0 0 1 2.22 5.018 5.01 5.01 0 0 1 2.56 3.012.749.749 0 0 1-.885.954.752.752 0 0 1-.549-.514 3.507 3.507 0 0 0-2.522-2.372.75.75 0 0 1-.574-.73v-.352a.75.75 0 0 1 .416-.672A1.5 1.5 0 0 0 11 5.5.75.75 0 0 1 11 4Zm-5.5-.5a2 2 0 1 0-.001 3.999A2 2 0 0 0 5.5 3.5Z" />
                </svg>
            </label>

            <!-- Following -->
            <input hidden id="following" class="peer/following" type="radio" name="status" />
            <label hidden title="following" for="following"
                class="truncate border-t peer-checked/following:border-[#409EFE] items-center gap-2 pb-6 p-2 cursor-pointer ease-in-out duration-300 md:flex">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="size-[1em] ease-in-out duration-300">
                    <path
                        d="M7.9 8.548h-.001a5.528 5.528 0 0 1 3.1 4.659.75.75 0 1 1-1.498.086A4.01 4.01 0 0 0 5.5 9.5a4.01 4.01 0 0 0-4.001 3.793.75.75 0 1 1-1.498-.085 5.527 5.527 0 0 1 3.1-4.66 3.5 3.5 0 1 1 4.799 0ZM13.25 0a.75.75 0 0 1 .75.75V2h1.25a.75.75 0 0 1 0 1.5H14v1.25a.75.75 0 0 1-1.5 0V3.5h-1.25a.75.75 0 0 1 0-1.5h1.25V.75a.75.75 0 0 1 .75-.75ZM5.5 4a2 2 0 1 0-.001 3.999A2 2 0 0 0 5.5 4Z" />
                </svg>
            </label>

            <ul hidden id="projects-list"
                class="w-full grid-cols-[repeat(auto-fit,minmax(300px,1fr))] gap-0 truncate px-0 peer-checked/projects:grid">
            </ul>

            <!-- à¸£à¸²à¸¢à¸Šà¸·à¹ˆà¸­ Repo -->
            <ul hidden id="repo-list"
                class="w-full grid-cols-[repeat(auto-fit,minmax(200px,1fr))] gap-2 truncate px-6 peer-checked/repo:grid">
            </ul>

            <!-- à¸£à¸²à¸¢à¸Šà¸·à¹ˆà¸­à¸œà¸¹à¹‰à¸•à¸´à¸”à¸•à¸²à¸¡ -->
            <ul hidden id="followers-list" class="w-full gap-2 truncate px-0 peer-checked/followers:grid"></ul>

            <!-- à¸£à¸²à¸¢à¸Šà¸·à¹ˆà¸­à¸—à¸µà¹ˆà¸à¸³à¸¥à¸±à¸‡à¸•à¸´à¸”à¸•à¸²à¸¡ -->
            <ul hidden id="following-list" class="w-full gap-2 truncate px-0 peer-checked/following:grid"></ul>

        </section>
        <footer
            class="flex flex-col justify-center text-center font-normal border-t space-y-4 p-6 md:w-full md:text-start">
            <div>
                <h1 class="text-xl text-[#409EFE] font-black">GitHub API Usage</h1>
                <p>Check how many API Requests remain</p>
            </div>

            <div
                class="flex flex-col justify-between gap-4 md:flex-row md:items-center md:max-w-xl *:flex-1 *:border *:rounded-xl *:p-4">
                <div class="bg-[#F5F5F5]">
                    <p>ğŸš€ Remaining: <span id="rate-remaining" class="text-[#409EFE]">-</span> / 60 requests</p>
                    <p class="text-sm">Reset time: <span id="rate-reset">-</span></p>
                </div>

                <div id="alert-box" class="hidden bg-[#FF7070] text-[#FFF]">
                    âš ï¸ Low API requests remaining! Please wait!
                </div>
            </div>
        </footer>
    </main>

    <script>
        // Fetch Rate Limit data
        fetch("https://api.github.com/rate_limit")
            .then(response => response.json())
            .then(data => {
                const remaining = data.rate.remaining;
                const resetTime = new Date(data.rate.reset * 1000).toLocaleTimeString();

                document.getElementById("rate-remaining").innerText = remaining;
                document.getElementById("rate-reset").innerText = resetTime;

                // Show alert if remaining requests are less than 10
                if (remaining < 10) {
                    document.getElementById("alert-box").classList.remove("hidden");
                }
            })
            .catch(error => {
                console.error("Error fetching API data:", error);
            });

        const username = "Centered101";
        document.title = `GitHub Profile - ${username}`;

        async function fetchData(url, callback) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                callback(data);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // à¸”à¸¶à¸‡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¹‚à¸›à¸£à¹„à¸Ÿà¸¥à¹Œ
        fetchData(`https://api.github.com/users/${username}`, data => {
            document.getElementById("profile-img").src = data.avatar_url || "/images/icon.svg";
            document.getElementById("profile-name").innerHTML = data.login || "Developer";
            document.getElementById("profile-location").innerText = data.location || "Location";
            document.getElementById("profile-bio").innerText = data.bio || "Bio";
            document.getElementById("repo-count").innerText = data.public_repos || "+999B";
            document.getElementById("followers-count").innerText = data.followers || "+999B";
            document.getElementById("following-count").innerText = data.following || "+999B";
        });

        // à¸”à¸¶à¸‡à¸£à¸²à¸¢à¸Šà¸·à¹ˆà¸­ Repo
        fetchData(`https://api.github.com/users/${username}/repos`, repos => {
            const repoList = document.getElementById("repo-list");

            repoList.innerHTML = repos.map(repo =>
                `
<li>
    <a title='${repo.name}${repo.language ? " - " + repo.language : ""}' 
       href="${repo.html_url}" 
       class="flex flex-col gap-2 border border-[#409EFE] rounded p-4 active:bg-[#E3F2FD] md:hover:bg-[#E3F2FD]">
       
        <span class="flex items-center gap-2">
            <img src="${repo.owner.avatar_url}" width="24" class="border rounded-full">
            <span class="text-sm font-normal truncate">${repo.owner.login}</span>
        </span>
        
        <span class="text-[#409EFE] truncate">${repo.name}</span>
        
        <span class="text-sm font-normal truncate">${repo.language || `&#160;`}</span>
    </a>
</li>
`
            ).join("");
        });

        // à¸”à¸¶à¸‡à¸£à¸²à¸¢à¸Šà¸·à¹ˆà¸­à¸œà¸¹à¹‰à¸•à¸´à¸”à¸•à¸²à¸¡
        fetchData(`https://api.github.com/users/${username}/followers`, followers => {
            document.getElementById("followers-list").innerHTML = followers.map(follower =>
                `
<li>
  <a title="${follower.login}" href="${follower.html_url}" class="flex justify-between items-center gap-2 rounded font-normal px-4 py-2 active:bg-[#E3F2FD] md:hover:bg-[#E3F2FD]">
    <p class="flex items-center gap-2">
      <img src="${follower.avatar_url}" width="32" class="flex-1 border rounded-full">
      <span>${follower.login}</span>
    </p>
    <p title="Follow ${follower.login}" aria-label="Follow" class="relative max-w-32 flex-1 flex justify-center items-center gap-2 bg-[#409EFE] border border-[#409EFE] rounded-lg text-[#FFF] truncate px-2 py-1 overflow-hidden ease-in-out duration-300 hover:bg-transparent hover:border-[#000] hover:text-[#0D0D0D]">

      <span class="truncate">Follow</span>

    </p>
  </a>
</li>
`
            ).join("");
        });

        // à¸”à¸¶à¸‡à¸£à¸²à¸¢à¸Šà¸·à¹ˆà¸­à¸—à¸µà¹ˆà¸à¸³à¸¥à¸±à¸‡à¸•à¸´à¸”à¸•à¸²à¸¡
        fetchData(`https://api.github.com/users/${username}/following`, following => {
            document.getElementById("following-list").innerHTML = following.map(following =>
                `
<li>
  <a title="${following.login}" href="${following.html_url}" class="flex justify-between items-center gap-2 rounded font-normal px-4 py-2 active:bg-[#E3F2FD] md:hover:bg-[#E3F2FD]">
    <p class="flex items-center gap-2">
      <img src="${following.avatar_url}" width="32" class="flex-1 border rounded-full">
      <span>${following.login}</span>
    </p>
    <p title="Follow ${following.login}" aria-label="Follow" 
       class="relative max-w-32 flex-1 flex justify-center items-center gap-2 bg-[#409EFE] border border-[#409EFE] rounded-lg text-[#FFF] truncate px-2 py-1 overflow-hidden ease-in-out duration-300 hover:bg-transparent hover:border-[#000] hover:text-[#0D0D0D]">
      <span class="truncate">Follow</span>
    </p>
  </a>
</li>
`
            ).join("");
        });

        document.addEventListener("DOMContentLoaded", () => {
            const radios = document.querySelectorAll('input[name="status"]');

            // à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸² fill à¹€à¸£à¸´à¹ˆà¸¡à¸•à¹‰à¸™à¹ƒà¸«à¹‰à¸à¸±à¸š repo
            const defaultSvg = document.querySelector('label[for="projects"] svg');
            if (defaultSvg) {
                defaultSvg.style.fill = "#409EFE";
            }

            radios.forEach(radio => {
                radio.addEventListener("change", (event) => {
                    document.querySelectorAll("label svg").forEach(svg => {
                        svg.style.fill = "";
                    });

                    const selectedLabel = document.querySelector(`label[for="${event.target.id}"] svg`);
                    if (selectedLabel) {
                        selectedLabel.style.fill = "#409EFE";
                    }
                });
            });
        });

        const project = [
            { name: "portfolio-centered101", link: "https://portfolio-centered101.netlify.app/", img: "" },
            { name: "project-test-submission", link: "https://project-test-submission.netlify.app/", img: "" },
            { name: "asia-lb", link: "https://asia-lb.web.app/", img: "" }
        ];

        const defaultImage = "/images/img/noitems.svg"; // ğŸ“Œ à¸£à¸¹à¸›à¹€à¸£à¸´à¹ˆà¸¡à¸•à¹‰à¸™
        const projectsList = document.getElementById('projects-list');

        project.forEach(({ name, link, img }) => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <a title="${name}" href="${link}" class="group overflow-hidden">
                    <img draggable="false" oncontextmenu="return false;" data-nimg="1" 
                    class="block w-full h-56 object-cover brightness-100 group-active:brightness-75 md:group-hover:brightness-75 ease-out duration-300"
                        src="${img || defaultImage}">
                    <div translate="no" class="flex flex-col bg-[#F5F5F5] space-y-2 p-6">
                        <p class="text-[#409EFE] truncate uppercase">${name}</p>
                        <p class="truncate font-normal">${link}</p>
                    </div>
                </a>
            `;
            projectsList.appendChild(listItem);
        });

        // â€”[ Progress Bar ]â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
        document.body.innerHTML += `
    <div id="progressbar" role="progressbar" aria-hidden="true" class="fixed inset-x-0 top-0 left-0 h-1 opacity-0 z-50">
        <div id="progressbar-fill" class="w-0 h-full bg-gradient-to-r from-[#84D4FA] to-[#409EFE] transition-all duration-1000 ease-in-out"></div>
    </div>
`;

        // Progress Bar
        document.addEventListener("DOMContentLoaded", function () {
            let progressBar = document.getElementById('progressbar-fill');
            let progressContainer = document.getElementById('progressbar');

            progressBar.style.width = "0";
            progressContainer.style.opacity = "1"; // à¹à¸ªà¸”à¸‡ progress bar

            let progress = 0;
            let interval = setInterval(() => {
                progress += 1;
                progressBar.style.width = progress + "%";

                // à¸›à¸´à¸”à¸à¸²à¸£à¹ƒà¸Šà¹‰à¸‡à¸²à¸™ element à¸—à¸µà¹ˆà¸•à¹‰à¸­à¸‡à¸à¸²à¸£
                document.getElementById('deploy')?.classList.add('animate-pulse');
                document.querySelectorAll('a, img, label, footer').forEach(el => {
                    el.classList.add('animate-pulse', 'pointer-events-none', 'opacity-50');
                });

                document.querySelectorAll('a').forEach(el => {
                    el.addEventListener('click', disableLink);
                });

                document.querySelectorAll('input[type="radio"]').forEach(el => {
                    el.disabled = true;
                });

                if (progress >= 5) {
                    clearInterval(interval);
                    setTimeout(() => {
                        progressContainer.style.opacity = "0"; // à¸‹à¹ˆà¸­à¸™ progress bar

                        // à¹€à¸›à¸´à¸”à¹ƒà¸Šà¹‰à¸‡à¸²à¸™ element à¸à¸¥à¸±à¸šà¸„à¸·à¸™
                        document.getElementById('deploy')?.classList.remove('animate-pulse');
                        document.querySelectorAll('a, img, label, footer').forEach(el => {
                            el.classList.remove('animate-pulse', 'pointer-events-none', 'opacity-50');
                        });

                        document.querySelectorAll('a').forEach(el => {
                            el.removeEventListener('click', disableLink);
                        });

                        document.querySelectorAll('input[type="radio"]').forEach(el => {
                            el.disabled = false; // à¹€à¸›à¸´à¸”à¹ƒà¸Šà¹‰à¸‡à¸²à¸™à¸à¸¥à¸±à¸šà¸„à¸·à¸™
                        });

                    }, 500);
                }
            }, 25);
        });

        // à¸Ÿà¸±à¸‡à¸à¹Œà¸Šà¸±à¸™à¸›à¸´à¸”à¸à¸²à¸£à¹ƒà¸Šà¹‰à¸‡à¸²à¸™à¸¥à¸´à¸‡à¸à¹Œ
        function disableLink(event) {
            event.preventDefault();
        }

    </script>

</body>

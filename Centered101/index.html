<!DOCTYPE html>
<html lang="en">

<head>
    <title>GitHub API Profile</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="theme-color" content="#409EFE">
    <meta name="keywords" content="HTML, CSS, XML, JavaScript, Centered101">
    <meta name="author" content="Centered101">
    <meta name="description" content="GitHub API Profile">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://project-test-submission.netlify.app">
    <meta property="og:title" content="GitHub API Profile">
    <meta property="og:description" content="GitHub API Profile">
    <meta property="og:image" content="/images/icon.svg">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://project-test-submission.netlify.app">
    <meta property="twitter:title" content="GitHub API Profile">
    <meta property="twitter:description" content="GitHub API Profile">
    <meta property="twitter:image" content="/images/icon.svg">

    <link rel="shortcut icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="./index.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <script src=https://cdn.tailwindcss.com></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body class="flex flex-row text-sm md:text-base select-none bg-[color:var(--bg-color)]" draggable="false"
    oncontextmenu="return false">
    <div id="overlay" class="fixed inset-0 flex hidden bg-black bg-opacity-75 z-30"></div>
    <div id="project-details"
        class="fixed inset-0 flex hidden items-center justify-center bg-black bg-opacity-75 md:p-8 z-50">
    </div>
    <div id="fullscreen" onclick="closeFullscreen()"
        class="fixed inset-0 flex hidden flex-col items-center justify-center gap-8 bg-[color:var(--bg-color)] touch-none z-50">

        <div class="relative max-w-[90vw] max-h-[70vh] flex items-center justify-center">
            <img id="fullscreenImage"
                class="max-w-full max-h-full bg-[color:var(--white-smoker)] border-2 rounded-full md:rounded-none shadow-inner cursor-pointer duration-300 ease-in-out"
                alt="large profile picture" onclick="toggleImageShape(event)" onerror="this.src='/images/icon.ico'"
                draggable="false" />
            <div id="qrContainer"
                class="hidden flex flex-col items-center justify-center bg-white p-4 border-2 rounded-xl overflow-hidden">
                <div id="loadingSpinner" class="flex flex-col items-center justify-center">
                    <span
                        class="size-16 border-8 border-y-transparent rounded-full animate-spin border-[color:var(--primary-color)] mx-auto"></span>
                </div>
                <img id="qrImage" src="" alt="QR Code" class="hidden p-4" draggable="false" />
            </div>
        </div>

        <div class="absolute bottom-4 flex items-center justify-center gap-6 bg-[color:var(--white-smoker)] border-2 rounded-full p-2 z-40 *:flex *:items-center *:justify-center *:bg-[color:var(--bg-color)] *:rounded-full *:shadow-inner *:p-4 *:transition-all *:duration-300"
            onclick="event.stopPropagation()">

            <button id="share" title="share" onclick="share()" class="active:scale-90">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"
                    fill="#currentColor">
                    <path
                        d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z" />
                </svg>
            </button>

            <button id="copyLink" title="copy link" onclick="copyLink()" class="active:scale-90">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"
                    fill="currentColor">
                    <path
                        d="M440-280H280q-83 0-141.5-58.5T80-480q0-83 58.5-141.5T280-680h160v80H280q-50 0-85 35t-35 85q0 50 35 85t85 35h160v80ZM320-440v-80h320v80H320Zm200 160v-80h160q50 0 85-35t35-85q0-50-35-85t-85-35H520v-80h160q83 0 141.5 58.5T880-480q0 83-58.5 141.5T680-280H520Z" />
                </svg>
            </button>

            <button id="generateQRCode" title="QR Code" onclick="generateQRCode()" class="active:scale-90">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"
                    fill="currentColor">
                    <path
                        d="M80-680v-200h200v80H160v120H80Zm0 600v-200h80v120h120v80H80Zm600 0v-80h120v-120h80v200H680Zm120-600v-120H680v-80h200v200h-80ZM700-260h60v60h-60v-60Zm0-120h60v60h-60v-60Zm-60 60h60v60h-60v-60Zm-60 60h60v60h-60v-60Zm-60-60h60v60h-60v-60Zm120-120h60v60h-60v-60Zm-60 60h60v60h-60v-60Zm-60-60h60v60h-60v-60Zm240-320v240H520v-240h240ZM440-440v240H200v-240h240Zm0-320v240H200v-240h240Zm-60 500v-120H260v120h120Zm0-320v-120H260v120h120Zm320 0v-120H580v120h120Z" />
                </svg>
            </button>
        </div>
    </div>
    <!-- เมนูด้านข้าง -->
    <nav
        class="fixed top-0 left-0 h-screen w-4/6 md:w-1/3 lg:w-1/4 bg-[color:var(--white-smoker)] border-r-2 md:block -translate-x-full md:translate-x-0 transform transition-transform duration-300 z-30 overflow-x-hidden">

        <div class="flex items-center justify-between border-b-2">
            <p class="uppercase line-clamp-1 p-4 md:py-8">Menu Profile</p>
            <div id="notification-history-content"></div>
        </div>
        <!-- Dropdown เปลี่ยนธีม -->
        <div title="select theme" class="w-full mx-auto space-y-2 p-4">
            <label for="theme-switcher" class="block text-gray-400">
                Theme Selection
            </label>
            <div class="relative">
                <select id="theme-switcher"
                    class="w-full appearance-none bg-[color:var(--bg-color)] rounded-xl shadow-inner p-4 pr-10 md:px-4 md:py-2 cursor-pointer">
                    <option value="system">System</option>
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center pointer-events-none p-4 md:px-2">
                    <svg class="size-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- ส่วนแสดงสถานะ GitHub API -->
        <div
            class="w-full bg-[color:var(--white-smoker)] flex flex-col justify-center gap-2 md:gap-4 text-sm text-start font-normal p-4">
            <div class="space-y-2">
                <p class="uppercase font-semibold text-base">GitHub API Usage</p>
                <p class="text-gray-400">Check how many API Requests remain</p>
            </div>
            <div id="rateStatus" class="animate-pulse bg-[color:var(--bg-color)] rounded-xl p-4 shadow-inner">
                <p>Loading rate limit...</p>
            </div>
        </div>
        <!-- รายการเมนู -->
        <ul class="border-y-2 w-full *:uppercas">

            <!-- projects -->
            <li>
                <label title="projects" for="projects"
                    class="truncate flex items-center gap-4 p-4 md:py-2 cursor-pointer active:bg-[color:var(--accent-color)] md:hover:bg-[color:var(--accent-color)]">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" height="16" viewBox="0 0 16 16"
                        version="1.1" width="16" data-view-component="true" class="size-[1em]">
                        <path
                            d="M0 1.75C0 .784.784 0 1.75 0h12.5C15.216 0 16 .784 16 1.75v12.5A1.75 1.75 0 0 1 14.25 16H1.75A1.75 1.75 0 0 1 0 14.25ZM6.5 6.5v8h7.75a.25.25 0 0 0 .25-.25V6.5Zm8-1.5V1.75a.25.25 0 0 0-.25-.25H6.5V5Zm-13 1.5v7.75c0 .138.112.25.25.25H5v-8ZM5 5V1.5H1.75a.25.25 0 0 0-.25.25V5Z" />
                    </svg>
                    <span>Projects</span>
                </label>
            </li>

            <!-- Repository -->
            <li>
                <label title="repository" for="repo"
                    class="truncate flex items-center gap-4 p-4 md:py-2 cursor-pointer active:bg-[color:var(--accent-color)] md:hover:bg-[color:var(--accent-color)]">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="size-[1em]">
                        <path
                            d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z" />
                    </svg>
                    <span>Repository</span>
                </label>
            </li>

            <!-- Followers -->
            <li>
                <label title="followers" for="followers"
                    class="truncate flex items-center gap-4 p-4 md:py-2 cursor-pointer active:bg-[color:var(--accent-color)] md:hover:bg-[color:var(--accent-color)]">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="size-[1em]">
                        <path
                            d="M2 5.5a3.5 3.5 0 1 1 5.898 2.549 5.508 5.508 0 0 1 3.034 4.084.75.75 0 1 1-1.482.235 4 4 0 0 0-7.9 0 .75.75 0 0 1-1.482-.236A5.507 5.507 0 0 1 3.102 8.05 3.493 3.493 0 0 1 2 5.5ZM11 4a3.001 3.001 0 0 1 2.22 5.018 5.01 5.01 0 0 1 2.56 3.012.749.749 0 0 1-.885.954.752.752 0 0 1-.549-.514 3.507 3.507 0 0 0-2.522-2.372.75.75 0 0 1-.574-.73v-.352a.75.75 0 0 1 .416-.672A1.5 1.5 0 0 0 11 5.5.75.75 0 0 1 11 4Zm-5.5-.5a2 2 0 1 0-.001 3.999A2 2 0 0 0 5.5 3.5Z" />
                    </svg>
                    <span>Followers</span>
                </label>
            </li>

            <!-- Following -->
            <li>
                <label title="following" for="following"
                    class="truncate flex items-center gap-4 p-4 md:py-2 cursor-pointer active:bg-[color:var(--accent-color)] md:hover:bg-[color:var(--accent-color)]">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="size-[1em]">
                        <path
                            d="M7.9 8.548h-.001a5.528 5.528 0 0 1 3.1 4.659.75.75 0 1 1-1.498.086A4.01 4.01 0 0 0 5.5 9.5a4.01 4.01 0 0 0-4.001 3.793.75.75 0 1 1-1.498-.085 5.527 5.527 0 0 1 3.1-4.66 3.5 3.5 0 1 1 4.799 0ZM13.25 0a.75.75 0 0 1 .75.75V2h1.25a.75.75 0 0 1 0 1.5H14v1.25a.75.75 0 0 1-1.5 0V3.5h-1.25a.75.75 0 0 1 0-1.5h1.25V.75a.75.75 0 0 1 .75-.75ZM5.5 4a2 2 0 1 0-.001 3.999A2 2 0 0 0 5.5 4Z" />
                    </svg>
                    <span>Following</span>
                </label>
            </li>
        </ul>
        <p class="uppercase line-clamp-1 p-4">Social Media Links</p>
        <div class="flex items-center justify-between gap-2 border-y-2 p-4">
            <a title="GitHub" aria-label="GitHub" target="_blank" href="https://github.com/centered101/"
                class="w-full flex items-center justify-center bg-[color:var(--bg-color)] border rounded-xl shadow-inner p-4 md:p-2 active:bg-[color:var(--accent-color)] md:hover:bg-[color:var(--accent-color)]">
                <i class="fab fa-github"></i>
            </a>
            <a title="Instagram" aria-label="Instagram" target="_blank" href="https://instagram.com/centered101/"
                class="w-full flex items-center justify-center bg-[color:var(--bg-color)] border rounded-xl shadow-inner p-4 md:p-2 active:bg-[color:var(--accent-color)] md:hover:bg-[color:var(--accent-color)]">
                <i class="fab fa-instagram"></i>
            </a>
            <a title="LinkedIn" aria-label="LinkedIn" target="_blank" href="https://linkedin.com/in/centered101/"
                class="w-full flex items-center justify-center bg-[color:var(--bg-color)] border rounded-xl shadow-inner p-4 md:p-2 active:bg-[color:var(--accent-color)] md:hover:bg-[color:var(--accent-color)]">
                <i class="fab fa-linkedin"></i>
            </a>
            <a title="Twitter/X" aria-label="Twitter/X" target="_blank" href="https://x.com/centered101"
                class="w-full flex items-center justify-center bg-[color:var(--bg-color)] border rounded-xl shadow-inner p-4 md:p-2 active:bg-[color:var(--accent-color)] md:hover:bg-[color:var(--accent-color)]">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a title="Discord" aria-label="Discord" target="_blank"
                href="https://discordapp.com/users/955850603962183690"
                class="w-full flex items-center justify-center bg-[color:var(--bg-color)] border rounded-xl shadow-inner p-4 md:p-2 active:bg-[color:var(--accent-color)] md:hover:bg-[color:var(--accent-color)]">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </nav>

    <main class="min-h-screen w-full flex flex-col gap-4 ml-auto md:w-2/3 lg:w-3/4">
        <section class="flex justify-between items-center bg-[color:var(--white-smoker)] border-b-2">
            <p class="profile-name uppercase p-4 md:py-8">GitHub API Profile</p>
            <!-- Toggle Button -->
             <button id="sidebarToggle" title="menu"
                class="md:hidden relative bg-[color:var(--bg-color)] rounded shadow-inner m-3 px-4 py-3 cursor-pointer md:mx-4 md:my-5 active:bg-[color:var(--accent-color)]">
                <i class="fa-solid fa-bars"></i>
            </button>
        </section>

        <!-- โปรไฟล์ GitHub -->
        <section class="relative flex flex-col z-0 overflow-hidden">

            <div class="w-full flex flex-row items-center justify-start gap-x-2 p-2 md:px-4">
                <!-- รูปโปรไฟล์ -->
                <img id="profile-img" class="size-20 md:size-32 rounded-full md:mx-2 cursor-pointer" src="/images/icon.svg"
                    onerror="this.src='/images/icon.svg'" draggable="false" />
                <div class="w-full max-w-xl flex flex-wrap justify-start items-center md:gap-y-4">
                    <p id="profile-name" translate="no" class="profile-name basis-full px-2 md:text-3xl">API not
                        connected</p>
                    <label title="repository" for="repo"
                        class="max-w-sm flex-1 flex flex-col-reverse p-2 cursor-pointer ease-in-out duration-300 active:bg-[color:var(--accent-color)]">
                        Repository<span id="repo-count">0</span>
                    </label>
                    <label title="followers" for="followers"
                        class="max-w-sm flex-1 flex flex-col-reverse p-2 cursor-pointer ease-in-out duration-300 active:bg-[color:var(--accent-color)]">
                        Followers<span id="followers-count">0</span>
                    </label>
                    <label title="following" for="following"
                        class="max-w-sm flex-1 flex flex-col-reverse p-2 cursor-pointer ease-in-out duration-300 active:bg-[color:var(--accent-color)]">
                        Following<span id="following-count">0</span>
                    </label>
                </div>
            </div>

            <div class="flex flex-col justify-start gap-2 px-4">
                <div id="github-profile-details" class="flex-1 flex flex-col">
                    <!-- Date -->
                    <p id="github-profile-date" class="w-2/3"></p>
                    <!-- Company -->
                    <p id="github-profile-company" class="w-2/3"></p>
                    <!-- Location -->
                    <p id="github-profile-location" class="w-2/3"></p>
                    <!-- Bio -->
                    <p id="github-profile-bio" class="w-2/3"></p>
                </div>

                <div id="github-follow-button-wrapper"
                    class="basis-full flex-1 flex flex-row items-center gap-2 w-full md:max-w-full *:uppercase">
                </div>
            </div>
        </section>
        <section id="highlights" class="flex justify-start gap-4 px-4 overflow-x-auto md:mx-auto md:p-0">
            <div class="flex flex-col items-center cursor-pointer" onclick="openHighlight('projects')">
                <div class="border-2 rounded-full p-1">
                    <img src="" onerror="this.src='/images/img/noitems.svg'"
                        class="min-w-14 min-h-14 size-14 border rounded-full object-cover"
                        style="background-image: url('/images/img/noitems.svg'); background-size: cover; background-position: center;"
                        draggable="false">
                </div>
                <span class="text-xs mt-1">My Projects</span>
            </div>
            <div class="flex flex-col items-center cursor-pointer" onclick="openHighlight('skills')">
                <div class="border-2 rounded-full p-1">
                    <img src="" onerror="this.src='/images/img/noitems.svg'"
                        class="min-w-14 min-h-14 size-14 border rounded-full object-cover"
                        style="background-image: url('/images/img/noitems.svg'); background-size: cover; background-position: center;"
                        draggable="false">
                </div>
                <span class="text-xs mt-1">Behind</span>
            </div>
            <div class="flex flex-col items-center cursor-pointer" onclick="openHighlight('certs')">
                <div class="border-2 rounded-full p-1">
                    <img src="" onerror="this.src='/images/img/noitems.svg'"
                        class="min-w-14 min-h-14 size-14 border rounded-full object-cover"
                        style="background-image: url('/images/img/noitems.svg'); background-size: cover; background-position: center;"
                        draggable="false">
                </div>
                <span class="text-xs mt-1">Repository</span>
            </div>
            <div class="flex flex-col items-center cursor-pointer" onclick="openHighlight('certs')">
                <div class="border-2 rounded-full p-1">
                    <img src="" onerror="this.src='/images/img/noitems.svg'"
                        class="min-w-14 min-h-14 size-14 border rounded-full object-cover"
                        style="background-image: url('/images/img/noitems.svg'); background-size: cover; background-position: center;"
                        draggable="false">
                </div>
                <span class="text-xs mt-1">Fav Tracks</span>
            </div>
        </section>
        <section id="deploy" class="w-full flex flex-wrap justify-around items-center">

            <input hidden id="projects" class="peer/projects" type="radio" name="status" checked />
            <label title="projects" for="projects"
                class="size-8 w-1/4 border-b-2 flex items-center justify-center gap-2 text-xl p-4 cursor-pointer active:bg-gradient-to-t active:from-[color:var(--accent-color)] active:border-b-[color:var(--primary-color)]">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1"
                    width="16" data-view-component="true" class="size-[1em]">
                    <path
                        d="M0 1.75C0 .784.784 0 1.75 0h12.5C15.216 0 16 .784 16 1.75v12.5A1.75 1.75 0 0 1 14.25 16H1.75A1.75 1.75 0 0 1 0 14.25ZM6.5 6.5v8h7.75a.25.25 0 0 0 .25-.25V6.5Zm8-1.5V1.75a.25.25 0 0 0-.25-.25H6.5V5Zm-13 1.5v7.75c0 .138.112.25.25.25H5v-8ZM5 5V1.5H1.75a.25.25 0 0 0-.25.25V5Z" />
                </svg>
            </label>

            <!-- Repository -->
            <input hidden id="repo" class="peer/repo" type="radio" name="status" />
            <label title="repository" for="repo"
                class="size-8 w-1/4 border-b-2 flex items-center justify-center gap-2 text-xl p-4 cursor-pointer active:bg-gradient-to-t active:from-[color:var(--accent-color)] active:border-b-[color:var(--primary-color)]">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="size-[1em]">
                    <path
                        d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z" />
                </svg>
            </label>

            <!-- Followers -->
            <input hidden id="followers" class="peer/followers" type="radio" name="status" />
            <label title="followers" for="followers"
                class="size-8 w-1/4 border-b-2 flex items-center justify-center gap-2 text-xl p-4 cursor-pointer active:bg-gradient-to-t active:from-[color:var(--accent-color)] active:border-b-[color:var(--primary-color)]">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="size-[1em]">
                    <path
                        d="M2 5.5a3.5 3.5 0 1 1 5.898 2.549 5.508 5.508 0 0 1 3.034 4.084.75.75 0 1 1-1.482.235 4 4 0 0 0-7.9 0 .75.75 0 0 1-1.482-.236A5.507 5.507 0 0 1 3.102 8.05 3.493 3.493 0 0 1 2 5.5ZM11 4a3.001 3.001 0 0 1 2.22 5.018 5.01 5.01 0 0 1 2.56 3.012.749.749 0 0 1-.885.954.752.752 0 0 1-.549-.514 3.507 3.507 0 0 0-2.522-2.372.75.75 0 0 1-.574-.73v-.352a.75.75 0 0 1 .416-.672A1.5 1.5 0 0 0 11 5.5.75.75 0 0 1 11 4Zm-5.5-.5a2 2 0 1 0-.001 3.999A2 2 0 0 0 5.5 3.5Z" />
                </svg>
            </label>

            <!-- Following -->
            <input hidden id="following" class="peer/following" type="radio" name="status" />
            <label title="following" for="following"
                class="size-8 w-1/4 border-b-2 flex items-center justify-center gap-2 text-xl p-4 cursor-pointer active:bg-gradient-to-t active:from-[color:var(--accent-color)] active:border-b-[color:var(--primary-color)]">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="size-[1em]">
                    <path

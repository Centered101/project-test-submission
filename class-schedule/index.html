<!doctype html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ตารางเรียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="data/schedules.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body class="bg-white text-gray-800 font-sans">

    <main class="min-h-screen flex flex-col items-center justify-center p-6 space-y-8">
        <h1 class="text-2xl font-bold">ตารางเรียน นักศึกษา ปวช.</h1>

        <div class="flex flex-wrap justify-center gap-4">
            <button class="year-btn border px-6 py-2 rounded hover:bg-gray-100" data-year="ปวช1">ปวช.1</button>
            <button class="year-btn border px-6 py-2 rounded hover:bg-gray-100" data-year="ปวช2">ปวช.2</button>
            <button class="year-btn border px-6 py-2 rounded hover:bg-gray-100" data-year="ปวช3">ปวช.3</button>
        </div>

        <div id="termButtons" class="flex gap-4"></div>
        <div id="scheduleDisplay" class="w-full max-w-4xl overflow-x-auto"></div>
    </main>
    <script>
        $(function () {
            let selectedYear = null;

            // เมื่อกดเลือกปี (ปวช.)
            $(".year-btn").click(function () {
                selectedYear = $(this).data("year");
                $("#termButtons").html(`
      <button class="term-btn border px-4 py-1 rounded hover:bg-gray-100" data-term="เทอม1">เทอม 1</button>
      <button class="term-btn border px-4 py-1 rounded hover:bg-gray-100" data-term="เทอม2">เทอม 2</button>
    `);
                $("#scheduleDisplay").html("");
            });

            // เมื่อกดเลือกเทอม
            $(document).on("click", ".term-btn", function () {
                const term = $(this).data("term");
                const data = schedules[selectedYear][term];

                $("#scheduleDisplay").html(`
      <div class="border rounded-lg p-4 bg-gray-50 mt-4">
        <h2 class="text-lg font-semibold mb-4">${data.title}</h2>
        ${data.html}
      </div>
    `);
            });
        });

    </script>

        <table class="table-auto w-full border-collapse">

            <tr><td>อังคาร</td><td>จีน</td><td>ธุรกิจดิจิทัล</td><td>พละ</td><td>—</td></tr>
          </tbody>
        </table>`
                },
                "เทอม2": {
                    title: "ปวช.1 ภาคเรียนที่ 2 / 2024",
                    html: `
        <table class="table-auto w-full border-collapse">

          <tbody>

            <tr><td>อังคาร</td><td>คณิต</td><td>เทคโนโลยีดิจิทัล</td><td>—</td><td>—</td></tr>
          </tbody>
        </table>`
                }
            },
            "ปวช2": {

                    html: `
        <table class="table-auto w-full border-collapse">

            "ปวช3": {

    </script>
</body>

</html>

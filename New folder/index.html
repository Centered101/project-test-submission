<!DOCTYPE html>
<html lang="th">
<head>
    <meta name="theme-color" content="#1ED760" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="HTML,CSS,XML,JavaScript,Centered101" />
    <meta name="author" content="Centered101" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />

    <title>Test — Centered101</title>
    <link id="favicon" rel="icon" type="image/png" href="https://centered101.netlify.app/images/Tes-D.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* font จาก google fonts */
    @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Bai+Jamjuree&display=swap");

    * {
        margin: 0;
        padding: 0;
        outline: 0;
        box-sizing: border-box;
    }

    body {
        background: #84d4fa;
        font-family: 'Bai Jamjuree', sans-serif;
    }

    header {
        position: fixed;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(12px);
        color: #FFFFFF;
        border-block: solid #FFFFFF;
        padding: 10px;
        z-index: 50;
    }

    header .branding p {
        display: flex;
        align-items: center;
        font-family: 'Press Start 2P';
        font-size: 1.25rem;
        line-height: 1rem;
        font-weight: 900;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        text-decoration: none;
        position: relative;
        cursor: pointer;
    }

    header .branding p::before {
        content: '';
        display: inline-block;
        background-image: url("/images/icon.ico");
        background-size: cover;
        width: 1.5rem;
        height: 1.5rem;
        margin-right: 0.5rem;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    header nav div#menuToggle {
        z-index: 1;
        -webkit-user-select: none;
        user-select: none;
    }

</style>
<body>
    <div id="loader" class="flex flex-col gap-4 w-full items-center justify-center fixed inset-0">
        <div class="w-28 h-28 border-8 text-blue-400 text-4xl animate-spin border-[#D7D7D7] flex items-center justify-center border-t-blue-400 rounded-full">
            <img class="animate-ping w-[1em] h-[1em] bg-[#121212] rounded-full" src="https://centered101-webfollow.web.app/images/icon/%E0%B9%80%E0%B8%A7%E0%B9%87%E0%B8%9A%E0%B9%84%E0%B8%8B%E0%B8%95%E0%B9%8C1200x1200.png" alt="" />
        </div>
    </div>

    <header translate="no" class="fixed top-0 w-full flex justify-between gap-8 select-none bg-[#000] text-white border-y border-slate-200 p-2 z-50">
        <div class="branding">
            <script>
                function resetWindow() {
                    document.body.style.backgroundColor = "#84D4FA";
                    document.querySelector("header").style.display = "none";
                    document.getElementById("loader").style.display = "flex";
                    window.location.reload(true);
                }
                document.write('<p title="Reload this page" class="text-3xl font-black tracking-wider uppercase cursor-pointer" onclick="resetWindow()">Centered101</p>');
            </script>
        </div>
    </header>

    <!-- Progress Bar -->
    <div id="progressbar" role="progressbar" aria-hidden="true" class="fixed inset-x-0 top-0 left-0 z-50 h-2 lg:h-4 opacity-0">
        <div class="h-full bg-gradient-to-r from-[#84D4FA] to-[#409EFE] transition-all duration-1000 ease-in-out w-0"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var progressBar = document.getElementById('progressbar').firstElementChild;
            progressBar.style.width = "0";  // เริ่มความกว้างที่ 0%

            // ทำการโหลดโดยเพิ่มความกว้างทุกๆ 100ms จนถึง 100%
            let progress = 0;
            let interval = setInterval(() => {
                progress += 1;
                progressBar.style.width = progress + "%";
                progressBar.parentElement.style.opacity = "1";

                if (progress >= 100) {
                    clearInterval(interval); // หยุดเมื่อถึง 100%
                    setTimeout(() => {
                        progressBar.parentElement.style.opacity = "0";
                    }, 500); // ซ่อน progress bar เมื่อโหลดเสร็จ
                }
            }, 25); // อัปเดตทุกๆ 25ms
        });
    </script>

</body>
</html>
